<div class="card mt-4 mb-4 rounded w-75">
    <div class="card-header p-1 text-center text-dark">
        <h5 class="text-center pt-2">{{recipe.category.categoryName}} / {{recipe.subcategory.subcategoryName}}</h5>
    </div>
    <div class="card-body p-1 text-center text-dark bg-warning">
        <h3 class="card-title text-center pt-2">{{recipe.name}}</h3>
    </div>
    <div>
        <a routerLink="/details/{{recipe.id}}" class="btn btn-primary w-100">Cook</a>
    </div>
</div>

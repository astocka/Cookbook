<div>
    <img src="../../assets/icons8-food-64.png" class="float-left mr-3">
    <h1 class="display-4 mb-4"><span class="text-warning"> Cook</span>book</h1>
    <hr>
    <h2 class="mb-4">Favourite Recipes</h2>
    <ul>
        <div *ngFor="let recipe of recipes$">
            <div *ngIf="recipe.favourite == true">
                <li><a class="h4 text-secondary" routerLink="/details/{{recipe.id}}">{{ recipe.name }}</a></li>
            </div>
        </div>
    </ul>
</div>

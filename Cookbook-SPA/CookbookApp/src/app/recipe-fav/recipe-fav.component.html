<div>
    <img src="../../assets/icons8-add-to-favorites-64.png" class="float-left mr-3">
    <h1 class="display-4 mb-4"><span class="text-warning"> Favourite</span>Recipes</h1>
    <hr>
    <div class="container mt-5">
        <div class="row">
            <div *ngFor="let recipe of recipes$" class="col-lg-6 col-md-8 col-sm-8">
                <div *ngIf="recipe.favourite == true">
                    <app-recipe-card [recipe]="recipe"></app-recipe-card>
                </div>
            </div>
        </div>
    </div>
</div>
